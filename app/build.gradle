plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 31

    defaultConfig {
        applicationId "com.harryWorld.navigationGPS"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 17
        versionName "1.1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        javaCompileOptions{
            annotationProcessorOptions{
                arguments = [
                        "room.schemaLocation":"$projectDir/schemas".toString(),
                ]
            }
        }
    }

    buildTypes {
        debug {
            resValue "string", "google_maps_key", "AIzaSyDC1ZA4pYnpaktOV2bNRXZ3j-5CZ_3iM9o"
        }
        release {
            resValue "string", "google_maps_key", "AIzaSyAKDDkS96aqIp8tn9baYQqCLyF7-Hs9piY"
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'com.google.android.gms:play-services-maps:17.0.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.google.android.gms:play-services-location:18.0.0'
    implementation 'com.google.android.libraries.places:places:2.2.0'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    implementation 'io.reactivex.rxjava3:rxandroid:3.0.0'
    implementation 'com.github.jd-alexander:library:1.1.0'
    implementation 'com.android.volley:volley:1.2.1'
    implementation 'org.jsoup:jsoup:1.14.3'
    implementation 'com.google.maps:google-maps-services:1.0.1'
    implementation 'org.slf4j:slf4j-simple:1.7.25'
    implementation 'com.google.maps.android:android-maps-utils:2.3.0'
    def gps = "17.0.0"
    def dagger = "2.28.3"
    def retrofit = "2.9.0"
    def rxJava = "3.0.5"

    def lifecycle_version = "2.2.0"
    def design = "28.0.0"


    def material = "1.2.1"
    implementation "com.google.android.material:material:$material"
    // ViewModel
    implementation "androidx.lifecycle:lifecycle-viewmodel:$lifecycle_version"
